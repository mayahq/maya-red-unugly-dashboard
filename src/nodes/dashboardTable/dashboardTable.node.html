<script type='text/javascript'>
    RED.nodes.registerType("dashboard-table", {
        category: "Maya Red Unugly Dashboard",
        color: "#8BBDD9",
        defaults: {
            name: {
                value: ""
            },
            isProfileConfigNode: {
                value: false
            },
            group: {
                value: "",
                type: "dashboard-group",
                required: true
            },
            alias: {
                value: "myTable",
                required: false
            },
            payloadTypealias: {
                value: "str"
            },
            width: {
                value: "8",
                required: false
            },
            payloadTypewidth: {
                value: "num"
            },
            truncateAfter: {
                value: "-1",
                required: false
            },
            payloadTypetruncateAfter: {
                value: "num"
            },
            actionButtonLabel: {
                value: "Process",
                required: false
            },
            payloadTypeactionButtonLabel: {
                value: "str"
            },
            colorScheme: {
                value: "blue"
            },
        },
        inputs: 1,
        outputs: 1,
        icon: "fa-file-code-o.png",
        label: function() {
            return this.name || "Table"
        },
        paletteLabel: "Table",
        exportable: true,
        oneditprepare: function() {
            if (this.payloadTypealias === null) {
                if (this.alias === "") {
                    this.payloadTypealias = "date"
                } else {
                    this.payloadTypealias = "str"
                }
            } else if (this.payloadTypealias === 'string' || this.payloadTypealias === 'none') {
                this.payloadTypealias = "str"
            }

            $("#node-input-payloadTypealias").val(this.payloadTypealias)
            $("#node-input-alias").typedInput({
                default: "str",
                typeField: $("#node-input-payloadTypealias"),
                types: ["str"]
            })
            $("#node-input-alias").typedInput("type", this.payloadTypealias)

            if (this.payloadTypewidth === null) {
                if (this.width === "") {
                    this.payloadTypewidth = "date"
                } else {
                    this.payloadTypewidth = "num"
                }
            } else if (this.payloadTypewidth === 'string' || this.payloadTypewidth === 'none') {
                this.payloadTypewidth = "num"
            }

            $("#node-input-payloadTypewidth").val(this.payloadTypewidth)
            $("#node-input-width").typedInput({
                default: "num",
                typeField: $("#node-input-payloadTypewidth"),
                types: ["num"]
            })
            $("#node-input-width").typedInput("type", this.payloadTypewidth)

            if (this.payloadTypetruncateAfter === null) {
                if (this.truncateAfter === "") {
                    this.payloadTypetruncateAfter = "date"
                } else {
                    this.payloadTypetruncateAfter = "num"
                }
            } else if (this.payloadTypetruncateAfter === 'string' || this.payloadTypetruncateAfter === 'none') {
                this.payloadTypetruncateAfter = "num"
            }

            $("#node-input-payloadTypetruncateAfter").val(this.payloadTypetruncateAfter)
            $("#node-input-truncateAfter").typedInput({
                default: "num",
                typeField: $("#node-input-payloadTypetruncateAfter"),
                types: ["num"]
            })
            $("#node-input-truncateAfter").typedInput("type", this.payloadTypetruncateAfter)

            if (this.payloadTypeactionButtonLabel === null) {
                if (this.actionButtonLabel === "") {
                    this.payloadTypeactionButtonLabel = "date"
                } else {
                    this.payloadTypeactionButtonLabel = "str"
                }
            } else if (this.payloadTypeactionButtonLabel === 'string' || this.payloadTypeactionButtonLabel === 'none') {
                this.payloadTypeactionButtonLabel = "str"
            }

            $("#node-input-payloadTypeactionButtonLabel").val(this.payloadTypeactionButtonLabel)
            $("#node-input-actionButtonLabel").typedInput({
                default: "str",
                typeField: $("#node-input-payloadTypeactionButtonLabel"),
                types: ["str"]
            })
            $("#node-input-actionButtonLabel").typedInput("type", this.payloadTypeactionButtonLabel)

            const colorSchemeselectFieldValues = ["blue", "gray", "green", "orange", "pink", "red", "teal", "yellow"]
            colorSchemeselectFieldValues.forEach((val) => {
                $("#node-input-colorScheme").append($("<option></option>").attr("value", val).text(val))
            })
            $("#node-input-colorScheme").val(this.colorScheme)

        },
        oneditsave: function() {},
        oneditcancel: function() {},
        oneditdelete: function() {},
        oneditresize: function() {},
        onpaletteadd: function() {},
        onpaletteremove: function() {}
    });
</script>

<script type="text/html" data-template-name="dashboard-table">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" style="width:70%;" placeholder="Name" />
    </div>
    <div class="form-row">
        <label for="node-input-group">Group</label>
        <input type="text" id="node-input-group"></input>
    </div>
    <div class="form-row">
        <label for="node-input-alias">Alias</label>
        <input type="text" id="node-input-alias"></input>
        <input type="hidden" id="node-input-payloadTypealias">
    </div>
    <div class="form-row">
        <label for="node-input-width">Width</label>
        <input type="text" id="node-input-width"></input>
        <input type="hidden" id="node-input-payloadTypewidth">
    </div>
    <div class="form-row">
        <label for="node-input-truncateAfter">truncateAfter</label>
        <input type="text" id="node-input-truncateAfter"></input>
        <input type="hidden" id="node-input-payloadTypetruncateAfter">
    </div>
    <div class="form-row">
        <label for="node-input-actionButtonLabel">Action button label</label>
        <input type="text" id="node-input-actionButtonLabel"></input>
        <input type="hidden" id="node-input-payloadTypeactionButtonLabel">
    </div>
    <div class="form-row">
        <label for="node-input-colorScheme">Color scheme</label>
        <select type="text" id="node-input-colorScheme">
        </select>
    </div>
</script>
