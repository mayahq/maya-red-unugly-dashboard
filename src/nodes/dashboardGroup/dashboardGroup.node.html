<script type='text/javascript'>
    RED.nodes.registerType("dashboard-group", {
        category: "config",
        color: "#8BBDD9",
        defaults: {
            name: {
                value: ""
            },
            isProfileConfigNode: {
                value: false
            },
            title: {
                value: "Data",
                required: false
            },
            payloadTypetitle: {
                value: "str"
            },
            width: {
                value: "8",
                required: false
            },
            payloadTypewidth: {
                value: "num"
            },
            positionDetails: {
                value: "",
                required: false
            },
            payloadTypepositionDetails: {
                value: "json"
            },
        },
        inputs: 1,
        outputs: 1,
        icon: "fa-file-code-o.png",
        label: function() {
            return this.name || "dashboard-group"
        },
        paletteLabel: "dashboard-group",
        exportable: true,
        oneditprepare: function() {
            if (this.payloadTypetitle === null) {
                if (this.title === "") {
                    this.payloadTypetitle = "date"
                } else {
                    this.payloadTypetitle = "str"
                }
            } else if (this.payloadTypetitle === 'string' || this.payloadTypetitle === 'none') {
                this.payloadTypetitle = "str"
            }

            $("#node-config-input-payloadTypetitle").val(this.payloadTypetitle)
            $("#node-config-input-title").typedInput({
                default: "str",
                typeField: $("#node-config-input-payloadTypetitle"),
                types: ["str"]
            })
            $("#node-config-input-title").typedInput("type", this.payloadTypetitle)

            if (this.payloadTypewidth === null) {
                if (this.width === "") {
                    this.payloadTypewidth = "date"
                } else {
                    this.payloadTypewidth = "num"
                }
            } else if (this.payloadTypewidth === 'string' || this.payloadTypewidth === 'none') {
                this.payloadTypewidth = "num"
            }

            $("#node-config-input-payloadTypewidth").val(this.payloadTypewidth)
            $("#node-config-input-width").typedInput({
                default: "num",
                typeField: $("#node-config-input-payloadTypewidth"),
                types: ["num"]
            })
            $("#node-config-input-width").typedInput("type", this.payloadTypewidth)

            if (this.payloadTypepositionDetails === null) {
                if (this.positionDetails === "") {
                    this.payloadTypepositionDetails = "date"
                } else {
                    this.payloadTypepositionDetails = "json"
                }
            } else if (this.payloadTypepositionDetails === 'string' || this.payloadTypepositionDetails === 'none') {
                this.payloadTypepositionDetails = "json"
            }

            $("#node-config-input-payloadTypepositionDetails").val(this.payloadTypepositionDetails)
            $("#node-config-input-positionDetails").typedInput({
                default: "json",
                typeField: $("#node-config-input-payloadTypepositionDetails"),
                types: ["json"]
            })
            $("#node-config-input-positionDetails").typedInput("type", this.payloadTypepositionDetails)

        },
        oneditsave: function() {},
        oneditcancel: function() {},
        oneditdelete: function() {},
        oneditresize: function() {},
        onpaletteadd: function() {},
        onpaletteremove: function() {}
    });
</script>

<script type="text/html" data-template-name="dashboard-group">
    <div class="form-row">
        <label for="node-config-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-config-input-name" style="width:70%;" placeholder="Name" />
    </div>
    <div class="form-row">
        <label for="node-config-input-title">Title</label>
        <input type="text" id="node-config-input-title"></input>
        <input type="hidden" id="node-config-input-payloadTypetitle">
    </div>
    <div class="form-row">
        <label for="node-config-input-width">Columns</label>
        <input type="text" id="node-config-input-width"></input>
        <input type="hidden" id="node-config-input-payloadTypewidth">
    </div>
    <div class="form-row">
        <label for="node-config-input-positionDetails">Positioning</label>
        <input type="text" id="node-config-input-positionDetails"></input>
        <input type="hidden" id="node-config-input-payloadTypepositionDetails">
    </div>
</script>
