<script type='text/javascript'>
    RED.nodes.registerType("dashboard-template", {
        category: "Maya Red Unugly Dashboard",
        color: "#8BBDD9",
        defaults: {
            name: {
                value: ""
            },
            isProfileConfigNode: {
                value: false
            },
            title: {
                value: "Template",
                required: false
            },
            payloadTypetitle: {
                value: "str"
            },
            width: {
                value: "8",
                required: false
            },
            payloadTypewidth: {
                value: "num"
            },
            templateBody: {
                value: "hello",
                required: false
            },
            payloadTypetemplateBody: {
                value: "str"
            },
            values: {
                value: "payload",
                required: false
            },
            payloadTypevalues: {
                value: "msg"
            },
            renderInDashboard: {
                value: "yes"
            },
            group: {
                value: "",
                type: "dashboard-group",
                required: false
            },
        },
        inputs: 1,
        outputs: 1,
        icon: "fa-file-code-o.png",
        label: function() {
            return this.name || "Template"
        },
        paletteLabel: "Template",
        exportable: true,
        oneditprepare: function() {
            if (this.payloadTypetitle === null) {
                if (this.title === "") {
                    this.payloadTypetitle = "date"
                } else {
                    this.payloadTypetitle = "str"
                }
            } else if (this.payloadTypetitle === 'string' || this.payloadTypetitle === 'none') {
                this.payloadTypetitle = "str"
            }

            $("#node-input-payloadTypetitle").val(this.payloadTypetitle)
            $("#node-input-title").typedInput({
                default: "str",
                typeField: $("#node-input-payloadTypetitle"),
                types: ["str"]
            })
            $("#node-input-title").typedInput("type", this.payloadTypetitle)

            if (this.payloadTypewidth === null) {
                if (this.width === "") {
                    this.payloadTypewidth = "date"
                } else {
                    this.payloadTypewidth = "num"
                }
            } else if (this.payloadTypewidth === 'string' || this.payloadTypewidth === 'none') {
                this.payloadTypewidth = "num"
            }

            $("#node-input-payloadTypewidth").val(this.payloadTypewidth)
            $("#node-input-width").typedInput({
                default: "num",
                typeField: $("#node-input-payloadTypewidth"),
                types: ["num"]
            })
            $("#node-input-width").typedInput("type", this.payloadTypewidth)

            if (this.payloadTypetemplateBody === null) {
                if (this.templateBody === "") {
                    this.payloadTypetemplateBody = "date"
                } else {
                    this.payloadTypetemplateBody = "str"
                }
            } else if (this.payloadTypetemplateBody === 'string' || this.payloadTypetemplateBody === 'none') {
                this.payloadTypetemplateBody = "str"
            }

            $("#node-input-payloadTypetemplateBody").val(this.payloadTypetemplateBody)
            $("#node-input-templateBody").typedInput({
                default: "str",
                typeField: $("#node-input-payloadTypetemplateBody"),
                types: ["str", "msg", "flow"]
            })
            $("#node-input-templateBody").typedInput("type", this.payloadTypetemplateBody)

            if (this.payloadTypevalues === null) {
                if (this.values === "") {
                    this.payloadTypevalues = "date"
                } else {
                    this.payloadTypevalues = "msg"
                }
            } else if (this.payloadTypevalues === 'string' || this.payloadTypevalues === 'none') {
                this.payloadTypevalues = "msg"
            }

            $("#node-input-payloadTypevalues").val(this.payloadTypevalues)
            $("#node-input-values").typedInput({
                default: "msg",
                typeField: $("#node-input-payloadTypevalues"),
                types: ["json", "msg", "flow"]
            })
            $("#node-input-values").typedInput("type", this.payloadTypevalues)

            const renderInDashboardselectFieldValues = ["yes", "no"]
            renderInDashboardselectFieldValues.forEach((val) => {
                $("#node-input-renderInDashboard").append($("<option></option>").attr("value", val).text(val))
            })
            $("#node-input-renderInDashboard").val(this.renderInDashboard)

        },
        oneditsave: function() {},
        oneditcancel: function() {},
        oneditdelete: function() {},
        oneditresize: function() {},
        onpaletteadd: function() {},
        onpaletteremove: function() {}
    });
</script>

<script type="text/html" data-template-name="dashboard-template">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" style="width:70%;" placeholder="Name" />
    </div>
    <div class="form-row">
        <label for="node-input-title">Title</label>
        <input type="text" id="node-input-title"></input>
        <input type="hidden" id="node-input-payloadTypetitle">
    </div>
    <div class="form-row">
        <label for="node-input-width">Width</label>
        <input type="text" id="node-input-width"></input>
        <input type="hidden" id="node-input-payloadTypewidth">
    </div>
    <div class="form-row">
        <label for="node-input-templateBody">Template</label>
        <input type="text" id="node-input-templateBody"></input>
        <input type="hidden" id="node-input-payloadTypetemplateBody">
    </div>
    <div class="form-row">
        <label for="node-input-values">Variables</label>
        <input type="text" id="node-input-values"></input>
        <input type="hidden" id="node-input-payloadTypevalues">
    </div>
    <div class="form-row">
        <label for="node-input-renderInDashboard">Show in dashboard</label>
        <select type="text" id="node-input-renderInDashboard">
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-group">Group</label>
        <input type="text" id="node-input-group"></input>
    </div>
</script>
