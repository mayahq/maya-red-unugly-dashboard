<script type='text/javascript'>
    RED.nodes.registerType("dashboard-template", {
        category: "Maya Red Unugly Dashboard",
        color: "#8BBDD9",
        defaults: {
            name: {
                value: ""
            },
            isProfileConfigNode: {
                value: false
            },
            templateType: {
                value: "email"
            },
            width: {
                value: "8",
                required: false
            },
            payloadTypewidth: {
                value: "num"
            },
            group: {
                value: "",
                type: "dashboard-group"
            },
        },
        inputs: 1,
        outputs: 1,
        icon: "fa-file-code-o.png",
        label: function() {
            return this.name || "dashboard-template"
        },
        paletteLabel: "dashboard-template",
        exportable: true,
        oneditprepare: function() {
            const templateTypeselectFieldValues = ["email", "text"]
            templateTypeselectFieldValues.forEach((val) => {
                $("#node-input-templateType").append($("<option></option>").attr("value", val).text(val))
            })
            $("#node-input-templateType").val(this.templateType)

            if (this.payloadTypewidth === null) {
                if (this.width === "") {
                    this.payloadTypewidth = "date"
                } else {
                    this.payloadTypewidth = "num"
                }
            } else if (this.payloadTypewidth === 'string' || this.payloadTypewidth === 'none') {
                this.payloadTypewidth = "num"
            }

            $("#node-input-payloadTypewidth").val(this.payloadTypewidth)
            $("#node-input-width").typedInput({
                default: "num",
                typeField: $("#node-input-payloadTypewidth"),
                types: ["num"]
            })
            $("#node-input-width").typedInput("type", this.payloadTypewidth)

        },
        oneditsave: function() {},
        oneditcancel: function() {},
        oneditdelete: function() {},
        oneditresize: function() {},
        onpaletteadd: function() {},
        onpaletteremove: function() {}
    });
</script>

<script type="text/html" data-template-name="dashboard-template">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" style="width:70%;" placeholder="Name" />
    </div>
    <div class="form-row">
        <label for="node-input-templateType">Type</label>
        <select type="text" id="node-input-templateType">
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-width">Width</label>
        <input type="text" id="node-input-width"></input>
        <input type="hidden" id="node-input-payloadTypewidth">
    </div>
    <div class="form-row">
        <label for="node-input-group">Group</label>
        <input type="text" id="node-input-group"></input>
    </div>
</script>
