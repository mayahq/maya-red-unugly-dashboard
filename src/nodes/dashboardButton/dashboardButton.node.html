<script type='text/javascript'>
    RED.nodes.registerType("dashboard-button", {
        category: "Maya Red Unugly Dashboard",
        color: "#8BBDD9",
        defaults: {
            name: {
                value: ""
            },
            isProfileConfigNode: {
                value: false
            },
            width: {
                value: "2",
                required: false
            },
            payloadTypewidth: {
                value: "num"
            },
            label: {
                value: "Button",
                required: false
            },
            payloadTypelabel: {
                value: "str"
            },
            tooltip: {
                value: "",
                required: false
            },
            payloadTypetooltip: {
                value: "str"
            },
            color: {
                value: "blue"
            },
            style: {
                value: "solid"
            },
            loadingOnClick: {
                value: "yes"
            },
            payloadOnClick: {
                value: "payload",
                required: false
            },
            payloadTypepayloadOnClick: {
                value: "str"
            },
            group: {
                value: "",
                type: "dashboard-group",
                required: true
            },
        },
        inputs: 1,
        outputs: 1,
        icon: "fa-file-code-o.png",
        label: function() {
            return this.name || "dashboard-button"
        },
        paletteLabel: "dashboard-button",
        exportable: true,
        oneditprepare: function() {
            if (this.payloadTypewidth === null) {
                if (this.width === "") {
                    this.payloadTypewidth = "date"
                } else {
                    this.payloadTypewidth = "num"
                }
            } else if (this.payloadTypewidth === 'string' || this.payloadTypewidth === 'none') {
                this.payloadTypewidth = "num"
            }

            $("#node-input-payloadTypewidth").val(this.payloadTypewidth)
            $("#node-input-width").typedInput({
                default: "num",
                typeField: $("#node-input-payloadTypewidth"),
                types: ["num"]
            })
            $("#node-input-width").typedInput("type", this.payloadTypewidth)

            if (this.payloadTypelabel === null) {
                if (this.label === "") {
                    this.payloadTypelabel = "date"
                } else {
                    this.payloadTypelabel = "str"
                }
            } else if (this.payloadTypelabel === 'string' || this.payloadTypelabel === 'none') {
                this.payloadTypelabel = "str"
            }

            $("#node-input-payloadTypelabel").val(this.payloadTypelabel)
            $("#node-input-label").typedInput({
                default: "str",
                typeField: $("#node-input-payloadTypelabel"),
                types: ["str"]
            })
            $("#node-input-label").typedInput("type", this.payloadTypelabel)

            if (this.payloadTypetooltip === null) {
                if (this.tooltip === "") {
                    this.payloadTypetooltip = "date"
                } else {
                    this.payloadTypetooltip = "str"
                }
            } else if (this.payloadTypetooltip === 'string' || this.payloadTypetooltip === 'none') {
                this.payloadTypetooltip = "str"
            }

            $("#node-input-payloadTypetooltip").val(this.payloadTypetooltip)
            $("#node-input-tooltip").typedInput({
                default: "str",
                typeField: $("#node-input-payloadTypetooltip"),
                types: ["str"]
            })
            $("#node-input-tooltip").typedInput("type", this.payloadTypetooltip)

            const colorselectFieldValues = ["blue", "gray", "green", "orange", "pink", "red", "teal", "yellow", "whiteAlpha", "facebook"]
            colorselectFieldValues.forEach((val) => {
                $("#node-input-color").append($("<option></option>").attr("value", val).text(val))
            })
            $("#node-input-color").val(this.color)

            const styleselectFieldValues = ["solid", "ghost", "outline"]
            styleselectFieldValues.forEach((val) => {
                $("#node-input-style").append($("<option></option>").attr("value", val).text(val))
            })
            $("#node-input-style").val(this.style)

            const loadingOnClickselectFieldValues = ["yes", "no"]
            loadingOnClickselectFieldValues.forEach((val) => {
                $("#node-input-loadingOnClick").append($("<option></option>").attr("value", val).text(val))
            })
            $("#node-input-loadingOnClick").val(this.loadingOnClick)

            if (this.payloadTypepayloadOnClick === null) {
                if (this.payloadOnClick === "") {
                    this.payloadTypepayloadOnClick = "date"
                } else {
                    this.payloadTypepayloadOnClick = "str"
                }
            } else if (this.payloadTypepayloadOnClick === 'string' || this.payloadTypepayloadOnClick === 'none') {
                this.payloadTypepayloadOnClick = "str"
            }

            $("#node-input-payloadTypepayloadOnClick").val(this.payloadTypepayloadOnClick)
            $("#node-input-payloadOnClick").typedInput({
                default: "str",
                typeField: $("#node-input-payloadTypepayloadOnClick"),
                types: ["msg", "flow", "global", "str", "num", "bool", "json"]
            })
            $("#node-input-payloadOnClick").typedInput("type", this.payloadTypepayloadOnClick)

        },
        oneditsave: function() {},
        oneditcancel: function() {},
        oneditdelete: function() {},
        oneditresize: function() {},
        onpaletteadd: function() {},
        onpaletteremove: function() {}
    });
</script>

    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" style="width:70%;" placeholder="Name" />
    </div>
    <div class="form-row">
        <label for="node-input-width">Width</label>
        <input type="text" id="node-input-width"></input>
        <input type="hidden" id="node-input-payloadTypewidth">
    </div>
    <div class="form-row">
        <label for="node-input-label">Label</label>
        <input type="text" id="node-input-label"></input>
        <input type="hidden" id="node-input-payloadTypelabel">
    </div>
    <div class="form-row">
        <label for="node-input-tooltip">Tooltip</label>
        <input type="text" id="node-input-tooltip"></input>
        <input type="hidden" id="node-input-payloadTypetooltip">
    </div>
    <div class="form-row">
        <label for="node-input-color">Color</label>
        <select type="text" id="node-input-color">
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-style">Style</label>
        <select type="text" id="node-input-style">
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-loadingOnClick">Show loading on click</label>
        <select type="text" id="node-input-loadingOnClick">
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-payloadOnClick">Payload to send on click</label>
        <input type="text" id="node-input-payloadOnClick"></input>
        <input type="hidden" id="node-input-payloadTypepayloadOnClick">
    </div>
    <div class="form-row">
        <label for="node-input-group">Group</label>
        <input type="text" id="node-input-group"></input>
    </div>
</script>
